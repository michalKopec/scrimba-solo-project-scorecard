<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scrimba Box Model Playground</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Home</h3>
            <div id="home-score" class="score">0</div>
            <div class="button-row">
                <button class="btn" onclick="updateScore('home',1)">+1</button>
                <button class="btn" onclick="updateScore('home',2)">+2</button>
                <button class="btn" onclick="updateScore('home',3)">+3</button>
            </div>
        </div>
        <button id="btn-reset" onclick="reset()">Reset</button>
        <div class="card">
            <h3>Guest</h3>
            <div id="guest-score" class="score">0</div>
            <div class="button-row">
                <button class="btn" onclick="updateScore('guest',3)">+1</button>
                <button class="btn" onclick="updateScore('guest',3)">+2</button>
                <button class="btn" onclick="updateScore('guest',3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
